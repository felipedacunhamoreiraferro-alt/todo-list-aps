<!DOCTYPE html>
<!-- Copiado de Untitled-1.html para nome esperado register.html -->
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registrar</title>
    <style>
        body { background: #121212; color: #fff; font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .box { background: #1f1f1f; padding: 25px; width: 320px; border-radius: 8px; }
        input { width: 100%; padding: 10px; margin: 8px 0; background: #2b2b2b; border: none; color: #fff; }
        button { width: 100%; padding: 10px; background: #03dac6; color: black; border: none; cursor: pointer; }
        a { color: #bb86fc; text-decoration: none; }
    </style>
</head>
<body>

<div class="box">
    <h2>Registrar</h2>

    <input id="email" type="email" placeholder="E-mail">
    <input id="senha" type="password" placeholder="Senha">

    <button onclick="register()">Criar Conta</button>

    <p>JÃ¡ possui conta? <a href="login.html">Entrar</a></p>
</div>

<script>
async function register() {
    const email = document.getElementById("email").value;
    const senha = document.getElementById("senha").value;

    if (!email || !senha) return alert("Preencha todos os campos!");

    const res = await fetch("http://localhost:3000/register", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({email, password: senha})
    });

    const data = await res.json();

    if (res.ok) {
        alert("Cadastro realizado!");
        window.location.href = "login.html";
    } else {
        alert(data.error || "Erro ao registrar");
    }
}
</script>

</body>
</html>
